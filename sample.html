<!DOCTYPE html>
<html>
<head>
    <title>Instant Vydhya +</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        .form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Instant Vydhya +</h1>
        <div class="form">
            <label for="symptoms">Enter your symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g. headache, cough, high temperature fever" onkeypress="handleKeyPress(event)">
            <button onclick="getTreatment()">Get Treatment</button>
        </div>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                getTreatment();
            }
        }

        function getTreatment() {
            var symptoms = document.getElementById("symptoms").value.toLowerCase();
            var symptomFileMap = {                 
                "heartache": "heartattack.html",
                "animal bite": "animalattack.html",                
                "headache,high body temperature": "fever.html",
                "cough,high body temperature": "fever.html",
                "high body temperature,headache": "fever.html",
                "high body temperature,cough": "fever.html",
                "high body temperature": "fever.html",
                "chest pain,fatigue,cold sweats": "heartattack.html",
                "chest pain,fatigue": "heartattack.html", 
                "chest pain,cold sweats": "heartattack.html",
                "fatigue,chest pain": "heartattack.html", 
                "cold sweats,chest pain": "heartattack.html",
                "house fire": "House fire.html"                              
                // Add more mappings as needed
            };
            var fileName = symptomFileMap[symptoms];
            if (fileName) {
                window.location.href = fileName;
            } else {
                alert("No specific treatment found for the entered symptoms.");
            }
        }
    </script>
</body>
</html>
